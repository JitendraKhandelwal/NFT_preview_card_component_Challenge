<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="top-container">
    <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium-image">
    <h3 class="image-title">Equilibrium #3429</h3>

    <p class="equilibrium-paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="block-ethereum">
      <img class="image-ethereum" src="images/icon-ethereum.png" alt="icon-ethereum-image">
      <p class="text-ethereum">0.041 ETH</p>
    </div>

    <div class="block-days">
      <img class="days-images" src="images/icon-clock.png" alt="icon-clock-image">
      <p class="text-days">3 days left</p>
    </div>
    <hr class="horizontal-rule">

    <div class="block-avator">
      <img class="avator"src="images/image-avatar.png" alt="image-avatar.png">
      <div class="avator-position">
        <p class="avatar-desc">Creation of <h5 class="avator-name">Jules Wyvern</h5>
      </div>

    </div>



  </div>
</body>

</html>
